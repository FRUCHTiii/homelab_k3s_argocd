---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: monitoring
  destinations:
    - namespace: argocd
      server: 'https://kubernetes.default.svc'
    - namespace: 'monitoring'
      server: 'https://kubernetes.default.svc'
  sourceRepos:
    - 'https://github.com/FRUCHTiii/homelab_k3s_argocd.git'
status: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'monitoring'
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    path: monitoring
    repoURL: 'https://github.com/FRUCHTiii/homelab_k3s_argocd.git'
    targetRevision: 'main'
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
